<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% extends "base.html" %}

{% block content %}
    <form class="upload-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose an image</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <div class="form-group">
            <label for="brightness">Brightness</label>
            <input type="range" class="form-control" id="brightness" name="brightness" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="form-group">
            <label for="contrast">Contrast</label>
            <input type="range" class="form-control" id="contrast" name="contrast" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="form-group">
            <label for="threshold">Threshold</label>
            <input type="range" class="form-control" id="threshold" name="threshold" min="0" max="255" step="1" value="127">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
</body>
</html>
